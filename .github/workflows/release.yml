name: release

on:
  workflow_dispatch:
    inputs:
      packacge:
        description: Package
        required: true
        default: '@navigare/core'
        type: choice
        options:
          - '@navigare/core'
          - '@navigare/laravel'
          - '@navigare/ssr'
          - '@navigare/vite'
          - '@navigare/vue3'
#  push:
#    branches:
#      - main

jobs:
  all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install --immutable

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn workspace ${{ inputs.package }} release
